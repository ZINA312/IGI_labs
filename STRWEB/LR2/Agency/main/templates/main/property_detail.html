{% extends 'main/layout.html' %}

{% block title %}Подробности недвижимости{% endblock %}

{% block content %}
    <div style="max-width: 800px; margin: auto; padding: 20px;">
      <h1 style="font-family: Arial, Helvetica, sans-serif; color: #333;">{{ property.title }}</h1>
      <img src="{{ property.image.url }}" alt="{{ property.title }}" style="width: 100%; height: auto; border-radius: 8px;">
      
      <div style="margin-top: 20px;">
          <p style="font-family: Arial, Helvetica, sans-serif; color: #666;">{{ property.description }}</p>
          <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; color: #000;">{{ property.price }} руб.</p>
      </div>
      
      <form method="POST" action="{% url 'add_to_cart' property.id %}" style="margin-top: 20px;">
          {% csrf_token %}
          <button type="submit" style="padding: 10px 15px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">Добавить в корзину</button>
      </form>
      
      <div style="margin-top: 30px;">
          <a href="/" style="text-decoration: none; color: #3498db;">Вернуться к списку</a>
      </div>
    </div>
    {% if user.is_superuser %}
      <a href="{% url 'edit_property' property_id=property.id %}">Изменить</a>
      <a href="{% url 'delete_property' property_id=property.id %}">Удалить</a>
    {% endif %}
  </div>
{% endblock %}
