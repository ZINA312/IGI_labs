{% extends 'main/layout.html' %}


{% block content %}
<h1>Вход</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <div class="reg-container">
        <h2>Вход</h2>
        <form method="POST">
            {% csrf_token %}
            {{form.username}}
            {{form.password}}
            {%if errors|length != 0%}
                <div class="error-message">
                    <ul class="error-list">
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {%endif%}
            <button type="submit" value="send" class="default-b">Войти</button>
        </form>
    </div>  
{% endblock %}
