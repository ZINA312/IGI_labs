{% extends 'main/layout.html' %}

{% block title %}Детали контакта{% endblock %}

{% block content %}
    <h2>{{ contact.name }}</h2>
    <img src="{{ contact.photo.url }}" alt="{{ contact.name }}" height="200" width="200">
    <p>{{ contact.description }}</p>
    <p>Телефон: {{ contact.phone }}</p>
    <p>Email: {{ contact.email }}</p>
    
    {% if user.is_superuser %}
    <a href="{% url 'edit_contact' contact_id=contact.id %}">Изменить</a>
    <a href="{% url 'delete_contact' contact_id=contact.id %}">Удалить</a>
    {% endif %}
{% endblock %}
