{% extends 'main/layout.html' %}


{% block content %}
<h1>Регистрация</h1>
<div class="reg-container">
    <h2>Регистрация</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.username}}
        {{form.password}}
        {{form.phone_number}}
        {{form.email}}
        {%if errors|length != 0%}
            <div class="error-message">
                <ul class="error-list">
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {%endif%}
        <button type="submit" value="send" class="default-b">Зарегистрироваться</button>
    </form>
</div>  
{% endblock %}
